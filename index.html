<!DOCTYPE html>

  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>datepicker</title>
  <style>
    .datepicker{
      border:1px solid #ccc;
      border-radius: 4px;

      border: 1px solid #1abc9c;
    }

  </script>
